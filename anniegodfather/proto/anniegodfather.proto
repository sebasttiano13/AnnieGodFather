syntax = "proto3";

import "google/protobuf/empty.proto";
package main;

option go_package = "github.com/sebasttiano13/AnnieDad/internal/proto";

message RegisterRequest {
  string name = 1;
  string password = 2;
}

message LoginRequest {
  string name = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

service Auth {
  rpc Register(RegisterRequest) returns (google.protobuf.Empty);
  rpc Login(LoginRequest) returns (LoginResponse);
}

message PostMediaRequest {
}

message PostMediaResponse {
  string url = 1;
}

message GetMediaRequest {
  string filename = 1;
}

message GetMediaResponse {
  string url = 1;
}

message GetListURLResponse {
  repeated string url = 1;
}

service Media {
  rpc PostURL(PostMediaRequest) returns (PostMediaResponse);
  rpc GetURL(GetMediaRequest) returns (GetMediaResponse);
  rpc GetListURL(google.protobuf.Empty) returns (GetMediaResponse);
}

