syntax = "proto3";

import "google/protobuf/empty.proto";
package main;

option go_package = "github.com/sebasttiano13/AnnieDad/internal/proto/auth";

message TelegramRegisterRequest {
  int64 telegram_id = 1;
  string username = 2;
}

message TelegramLoginRequest {
  int64 telegram_id = 1;
}

message RefreshRequest {
  string refresh_token = 1;
}

message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message LinkWebRequest {
  string bind_token = 1;
  int64 telegram_id = 2;
}


service AuthService {
  rpc RegisterTelegram (TelegramRegisterRequest) returns (AuthResponse);
  rpc LoginTelegram (TelegramLoginRequest) returns (AuthResponse);
  rpc RefreshToken (RefreshRequest) returns (AuthResponse);
  rpc LinkWeb (LinkWebRequest) returns (google.protobuf.Empty);
}

